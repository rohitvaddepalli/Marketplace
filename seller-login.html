<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #1f2937, #5b21b6, #000);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 96.5vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 448px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .tabs-list {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-button.active {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .tab-content {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tab-content.active {
            display: flex;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #e5e7eb;
        }

        input {
            width: 94%;
            padding: 10px;
            border-radius: 0.375rem;
            border: 1px solid #374151;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .submit-button {
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .login-button {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
        }

        .register-button {
            background: linear-gradient(to right, #8b5cf6, #3b82f6);
            color: white;
        }

        .text-center a {
            color: #93c5fd;
            text-decoration: none;
            transition: color 0.2s;
        }

        .text-center a:hover {
            color: #60a5fa;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" style="text-decoration: none; color: white;">
            <h2>Marketplace</h2>
        </a>
        <p>Welcome! Create a seller account or log in to manage your store.</p>
        <div class="tabs-list">
            <button class="tab-button active" data-target="login">Login</button>
            <button class="tab-button" data-target="register">Register</button>
        </div>
        <div id="login" class="tab-content active">
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-button login-button">
                    <span id="loginButtonText">Log in</span>
                    <span id="loginSpinner" class="loading" style="display: none;"></span>
                </button>
                <div class="text-center"><a href="#">Forgot your password?</a></div>
            </form>
        </div>
        <div id="register" class="tab-content">
            <form id="registerForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-button register-button">
                    <span id="registerButtonText">Register</span>
                    <span id="registerSpinner" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Tab switching functionality
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.target).classList.add('active');
                });
            });

            // Login form handling
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                // Get form data
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                // Input validation
                if (!email || !password) {
                    alert('All fields are required');
                    return;
                }
                
                // Hash password before sending
                const hashedPassword = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password))
                    .then(hash => Array.from(new Uint8Array(hash))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join(''));
                
                // Email validation
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    alert('Please enter a valid email address');
                    return;
                }

                // Show loading state
                const loginButton = document.querySelector('#login .submit-button');
                const loginButtonText = document.getElementById('loginButtonText');
                const loginSpinner = document.getElementById('loginSpinner');
                
                loginButton.disabled = true;
                loginButtonText.textContent = 'Logging in...';
                loginSpinner.style.display = 'inline-block';

                try {
                    const response = await fetch('http://localhost:3000/api/seller/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password: hashedPassword })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Login failed');
                    }

                    const loginData = await response.json();

                    // Store seller info in localStorage
                    localStorage.setItem('seller', JSON.stringify({
                        id: loginData.seller.id,
                        email: loginData.seller.email
                    }));

                    // Check if seller has a store
                    const storeResponse = await fetch(`http://localhost:3000/api/stores?sellerId=${loginData.seller.id}`);

                    if (!storeResponse.ok) {
                        throw new Error('Failed to check store status');
                    }

                    const storeData = await storeResponse.json();

                    // Redirect based on whether seller has a store
                    if (storeData.length > 0) {
                        // Seller has at least one store - redirect to admin panel
                        localStorage.setItem('currentStore', JSON.stringify(storeData[0]));
                        window.location.href = 'adminseller.html';
                    } else {
                        // Seller has no stores - redirect to create store form
                        window.location.href = 'create-store-form.html';
                    }

                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message || 'An error occurred during login');
                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    loginButtonText.textContent = 'Log in';
                    loginSpinner.style.display = 'none';
                }
            });

            // Register form handling
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                
                // Get form data
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();
                
                // Validation
                if (!email || !password || !confirmPassword) {
                    alert('All fields are required');
                    return;
                }
                
                // Hash password before sending
                const hashedPassword = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password))
                    .then(hash => Array.from(new Uint8Array(hash))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join(''));
                
                // Email validation
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Password strength validation
                if (password.length < 8) {
                    alert('Password must be at least 8 characters long');
                    return;
                }
                
                // Password match validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // Show loading state
                const registerButton = document.querySelector('#register .submit-button');
                const registerButtonText = document.getElementById('registerButtonText');
                const registerSpinner = document.getElementById('registerSpinner');
                
                registerButton.disabled = true;
                registerButtonText.textContent = 'Registering...';
                registerSpinner.style.display = 'inline-block';
                
                try {
                    const response = await fetch('http://localhost:3000/api/seller/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password: hashedPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Registration successful! Please login.');
                        
                        // Reset form
                        registerForm.reset();
                        
                        // Switch to login tab
                        document.querySelector('.tab-button[data-target="login"]').click();
                        
                        // Pre-fill email in login form
                        document.getElementById('loginEmail').value = email;
                    } else {
                        alert(data.error || 'Registration failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during registration');
                } finally {
                    // Reset button state
                    registerButton.disabled = false;
                    registerButtonText.textContent = 'Register';
                    registerSpinner.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
